components:
  schemas:
    # Error Response Schemas
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
          description: Error message friendly enough to be presented on user interfaces

    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code identifier
        message:
          type: string
          description: Human-readable error message

    ConflictErrorResponse:
      allOf:
        - $ref: "#/components/schemas/ErrorResponse"
        - type: object
          properties:
            server_timestamp:
              type: string
              format: date-time
              description: Server's last modification timestamp (for version conflicts)
            client_timestamp:
              type: string
              format: date-time
              description: Client's last known timestamp (for version conflicts)
            server_state:
              $ref: "#/components/schemas/ThreatModelItem"
              description: Current server state (for version conflicts)

    LockLostErrorResponse:
      type: object
      required:
        - success
        - message
        - status_code
      properties:
        success:
          type: boolean
          enum: [false]
          description: Always false for error responses
        message:
          type: string
          description: Human-readable error message
        status_code:
          type: integer
          enum: [410]
          description: HTTP status code
        held_by:
          type: string
          format: uuid
          description: User ID now holding the lock (optional)

    # Nested Object Schemas
    Asset:
      type: object
      required:
        - type
        - name
        - description
      properties:
        type:
          type: string
          description: Type of asset (e.g., Database, API, Service)
        name:
          type: string
          description: Name of the asset
        description:
          type: string
          description: Description of the asset

    Assets:
      type: object
      properties:
        assets:
          type: array
          items:
            $ref: "#/components/schemas/Asset"
          description: List of system assets

    Threat:
      type: object
      required:
        - name
        - stride_category
        - description
        - target
        - impact
        - likelihood
      properties:
        name:
          type: string
          description: Name of the threat
        stride_category:
          type: string
          description: STRIDE category (Spoofing, Tampering, Repudiation, Information Disclosure, Denial of Service, Elevation of Privilege)
        description:
          type: string
          description: Detailed description of the threat
        target:
          type: string
          description: Asset or component being threatened
        impact:
          type: string
          description: Potential impact of the threat
        likelihood:
          type: string
          description: Likelihood of the threat occurring
        mitigations:
          type: array
          items:
            type: string
          description: List of mitigation strategies
        source:
          type: string
          description: Threat actor or source
        prerequisites:
          type: array
          items:
            type: string
          description: Prerequisites for the threat to occur
        vector:
          type: string
          description: Attack vector
        starred:
          type: boolean
          description: Whether this threat is marked as important

    ThreatList:
      type: object
      properties:
        threats:
          type: array
          items:
            $ref: "#/components/schemas/Threat"
          description: List of identified threats

    SystemArchitecture:
      type: object
      properties:
        data_flows:
          type: array
          items:
            type: object
          description: Data flow definitions
        trust_boundaries:
          type: array
          items:
            type: object
          description: Trust boundary definitions
        threat_sources:
          type: array
          items:
            type: object
          description: Threat source definitions

    # User and Collaborator Schemas
    CollaboratorInput:
      type: object
      required:
        - user_id
        - access_level
      properties:
        user_id:
          type: string
          format: uuid
          description: Cognito user identifier (sub)
        access_level:
          type: string
          enum: [READ_ONLY, EDIT]
          description: Access level to grant

    Collaborator:
      type: object
      required:
        - user_id
        - username
        - access_level
      properties:
        user_id:
          type: string
          format: uuid
          description: Cognito user identifier (sub)
        username:
          type: string
          description: Username of the collaborator
        email:
          type: string
          format: email
          description: Email address of the collaborator
        name:
          type: string
          description: Full name of the collaborator
        access_level:
          type: string
          enum: [READ_ONLY, EDIT]
          description: Access level granted to the collaborator
        shared_at:
          type: string
          format: date-time
          description: When access was granted
        shared_by:
          type: string
          format: uuid
          description: User ID who granted access

    CognitoUser:
      type: object
      required:
        - user_id
        - username
      properties:
        user_id:
          type: string
          format: uuid
          description: Cognito sub (UUID)
        username:
          type: string
          description: Username
        email:
          type: string
          format: email
          description: Email address
        name:
          type: string
          description: Full name
        enabled:
          type: boolean
          description: Whether the user account is enabled
        status:
          type: string
          description: User account status
        email_verified:
          type: boolean
          description: Whether the email is verified

    # Response Schemas for Collaboration Operations
    CollaboratorsResponse:
      type: object
      required:
        - collaborators
      properties:
        collaborators:
          type: array
          items:
            $ref: "#/components/schemas/Collaborator"
          description: List of users who have access to the threat model

    UsersResponse:
      type: object
      required:
        - users
      properties:
        users:
          type: array
          items:
            $ref: "#/components/schemas/CognitoUser"
          description: List of available Cognito users

    ShareOperationResponse:
      type: object
      required:
        - success
        - threat_model_id
      properties:
        success:
          type: boolean
          description: Whether the operation was successful
        threat_model_id:
          type: string
          format: uuid
          description: The threat model identifier
        shared_count:
          type: integer
          description: Number of collaborators added (for share operation)
        removed_user:
          type: string
          format: uuid
          description: User ID that was removed (for remove operation)
        user_id:
          type: string
          format: uuid
          description: User ID that was updated (for update operation)
        new_access_level:
          type: string
          enum: [READ_ONLY, EDIT]
          description: New access level (for update operation)

    # Threat Model Schemas
    ThreatModelItem:
      type: object
      properties:
        job_id:
          type: string
          format: uuid
          description: The threat model identifier
        title:
          type: string
          description: Title of the threat model
        state:
          type: string
          enum: [START, PENDING, PROCESSING, COMPLETE, FAILED]
          description: Current state of the threat model
        summary:
          type: string
          description: Summary of the threat model
        description:
          type: string
          description: Description of the system being modeled
        assumptions:
          type: array
          items:
            type: string
          description: List of assumptions about the system
        assets:
          $ref: "#/components/schemas/Assets"
        system_architecture:
          $ref: "#/components/schemas/SystemArchitecture"
        threat_list:
          $ref: "#/components/schemas/ThreatList"
        owner:
          type: string
          format: uuid
          description: User ID of the threat model owner
        created_at:
          type: string
          format: date-time
          description: When the threat model was created
        last_modified_at:
          type: string
          format: date-time
          description: When the threat model was last modified
        last_modified_by:
          type: string
          format: uuid
          description: User ID who last modified the threat model
        is_owner:
          type: boolean
          description: True if requesting user is the owner (JWT users only)
        access_level:
          type: string
          enum: [OWNER, EDIT, READ_ONLY]
          description: User's access level (JWT users only)
        s3_location:
          type: string
          description: S3 path to the architecture diagram
        retry:
          type: integer
          description: Reasoning boost level used

    CatalogItem:
      type: object
      required:
        - job_id
        - title
        - state
        - created_at
        - owner
      properties:
        job_id:
          type: string
          format: uuid
          description: The threat model identifier
        title:
          type: string
          description: Title of the threat model
        state:
          type: string
          enum: [START, PENDING, PROCESSING, COMPLETE, FAILED]
          description: Current state of the threat model
        created_at:
          type: string
          format: date-time
          description: When the threat model was created
        owner:
          type: string
          format: uuid
          description: User ID of the threat model owner
        is_owner:
          type: boolean
          description: True if requesting user is the owner (JWT users only)
        access_level:
          type: string
          enum: [OWNER, EDIT, READ_ONLY]
          description: User's access level (JWT users only)
        shared_by:
          type: string
          format: uuid
          description: User ID who shared this threat model (only for shared items)

    PaginationMetadata:
      type: object
      required:
        - hasNextPage
        - totalReturned
      properties:
        hasNextPage:
          type: boolean
          description: |
            Indicates whether more results are available.
            True if there are additional pages to fetch, false if this is the last page.
          example: true
        cursor:
          type: string
          nullable: true
          description: |
            Base64-encoded cursor for fetching the next page of results.
            Pass this value as the 'cursor' query parameter in the next request.
            Null when hasNextPage is false (no more results available).
          example: "eyJvd25lZCI6ImJhc2U2NCIsInNoYXJlZCI6ImJhc2U2NCIsImZpbHRlciI6ImFsbCJ9"
        totalReturned:
          type: integer
          minimum: 0
          description: |
            Number of items returned in the current page.
            May be less than the requested limit on the last page.
          example: 20

    # Request Body Schemas
    CreateThreatModelRequest:
      type: object
      required:
        - s3_location
        - iteration
      properties:
        id:
          type: string
          format: uuid
          description: Optional UUID for the threat model. Generated if not provided or replay is false
        title:
          type: string
          description: Title of the threat model
        description:
          type: string
          description: Description of the system being modeled
        assumptions:
          type: array
          items:
            type: string
          description: List of assumptions about the system
        s3_location:
          type: string
          description: S3 path to the architecture diagram
        iteration:
          type: integer
          description: Iteration number for the threat model generation
        reasoning:
          type: integer
          minimum: 0
          maximum: 3
          default: 0
          description: Reasoning boost level (0-3)
        instructions:
          type: string
          description: Custom instructions for the agent
        replay:
          type: boolean
          default: false
          description: If true, replays an existing threat model with the provided id

    UpdateThreatModelRequest:
      type: object
      properties:
        title:
          type: string
          description: Title of the threat model
        assets:
          $ref: "#/components/schemas/Assets"
        system_architecture:
          $ref: "#/components/schemas/SystemArchitecture"
        threat_list:
          $ref: "#/components/schemas/ThreatList"
        client_last_modified_at:
          type: string
          format: date-time
          description: ISO 8601 timestamp of client's last known modification time
        lock_token:
          type: string
          format: uuid
