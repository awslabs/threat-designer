    ShareThreatModelRequest:
      type: object
      required:
        - collaborators
      properties:
        collaborators:
          type: array
          items:
            $ref: "#/components/schemas/CollaboratorInput"
          description: List of users to share with and their access levels

    UpdateCollaboratorAccessRequest:
      type: object
      required:
        - access_level
      properties:
        access_level:
          type: string
          enum: [READ_ONLY, EDIT]
          description: New access level for the collaborator

    LockTokenRequest:
      type: object
      required:
        - lock_token
      properties:
        lock_token:
          type: string
          format: uuid
          description: Lock token to validate

    UploadRequest:
      type: object
