    DownloadRequest:
      type: object
      required:
        - s3_location
      properties:
        s3_location:
          type: string
          description: S3 path to the object to download

    # Response Schemas for Upload/Download Operations
    PresignedUrlResponse:
      type: object
      required:
        - presigned
        - name
      properties:
        presigned:
          type: string
          format: uri
          description: Presigned URL for upload/download
        name:
          type: string
          description: S3 object key

    # Response Schemas for Threat Model Operations
    CreateThreatModelResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          description: The threat model identifier

    ThreatModelResponse:
      type: object
      required:
        - job_id
        - state
      properties:
        job_id:
          type: string
          format: uuid
          description: The threat model identifier
        state:
          type: string
          enum: [Found, Not Found]
          description: Whether the threat model was found
        item:
          $ref: "#/components/schemas/ThreatModelItem"
          description: Threat model data (null when state is Not Found)

    StatusResponse:
      type: object
      required:
        - id
        - state
        - retry
        - session_id
      properties:
        id:
          type: string
          format: uuid
          description: The threat model identifier
        state:
          type: string
          enum: [START, PENDING, PROCESSING, COMPLETE, FAILED, Not Found]
          description: Current execution state
        retry:
          type: integer
          description: Reasoning boost level used for this execution
        session_id:
          type: string
          format: uuid
          description: Unique identifier for the agent execution session
        execution_owner:
          type: string
          format: uuid
          description: User ID who started this execution (optional)
        detail:
          type: string
          description: Additional detail message about the state (optional)

    CatalogResponse:
      type: object
      required:
        - catalogs
        - pagination
      properties:
        catalogs:
          type: array
          items:
            $ref: "#/components/schemas/CatalogItem"
          description: List of threat models accessible to the user
        pagination:
          $ref: "#/components/schemas/PaginationMetadata"
          description: Pagination information for navigating through results

    DeleteResponse:
      type: object
      required:
        - job_id
        - state
      properties:
        job_id:
          type: string
          format: uuid
          description: The threat model identifier
        state:
          type: string
          enum: [Deleted, Restored]
          description: Result of the delete or restore operation

    TrailResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          description: The threat model identifier
        assets:
          type: string
          description: Asset analysis reasoning trail
        flows:
          type: string
          description: Data flow analysis reasoning trail
        gaps:
          type: array
          items:
            type: string
          description: Gap analysis results
        threats:
          type: array
          items:
            type: string
          description: Threat generation reasoning trail

    # Response Schemas for Lock Operations
    LockAcquireResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Whether the lock was successfully acquired
        message:
          type: string
          description: Human-readable message about the lock operation
        lock_token:
          type: string
          format: uuid
          description: Lock token (present when success is true)
        acquired_at:
          type: string
          format: date-time
          description: When the lock was acquired (present when success is true)
        expires_at:
          type: integer
          description: Unix timestamp when lock expires (present when success is true)
        held_by:
          type: string
          format: uuid
          description: User ID holding the lock (present when success is false)
        username:
          type: string
          description: Username of lock holder (present when success is false)
        since:
          type: string
          format: date-time
          description: When the lock was acquired by other user (present when success is false)
        lock_timestamp:
          type: integer
          description: Unix timestamp of lock acquisition (present when success is false)

    LockStatusResponse:
      type: object
      required:
        - locked
        - message
      properties:
        locked:
          type: boolean
          description: Whether the threat model is currently locked
        message:
          type: string
          description: Human-readable message about the lock status
        user_id:
          type: string
          format: uuid
          description: User ID holding the lock (present when locked is true)
        username:
          type: string
          description: Username of lock holder (present when locked is true)
        lock_token:
          type: string
          format: uuid
          description: Current lock token (present when locked is true)
        since:
          type: string
          format: date-time
          description: When the lock was acquired (present when locked is true)
        lock_timestamp:
          type: integer
          description: Unix timestamp of lock acquisition (present when locked is true)
        expires_at:
          type: integer
          description: Unix timestamp when lock expires (present when locked is true)
        stale:
          type: boolean
          description: True if lock is stale (optional)

    LockOperationResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Whether the lock operation was successful
        message:
          type: string
          description: Human-readable message about the lock operation
        expires_at:
          type: integer
          description: Unix timestamp when lock expires (for refresh operations)
        previous_holder:
          type: string
          format: uuid
          description: User ID who previously held the lock (for force release)

    # Attack Tree Schemas
    CreateAttackTreeRequest:
      type: object
      required:
        - threat_model_id
        - threat_name
        - threat_description
      properties:
        threat_model_id:
          type: string
          format: uuid
          description: ID of the parent threat model
        threat_name:
          type: string
          description: Name of the threat to generate attack tree for
        threat_description:
          type: string
          description: Description of the threat
        reasoning:
          type: integer
          minimum: 0
          maximum: 3
          default: 0
          description: Reasoning boost level (0-3)

    CreateAttackTreeResponse:
      type: object
      required:
        - attack_tree_id
        - status
      properties:
        attack_tree_id:
          type: string
          description: |
            The attack tree identifier (composite key format: {threat_model_id}_{normalized_threat_name})
            Example: abc123-def456-ghi789_sql_injection_attack
        status:
          type: string
          enum: [in_progress, completed]
          description: |
            Initial status of attack tree generation.
            Returns 'completed' if attack tree already exists, 'in_progress' if newly created.
        message:
          type: string
          description: Optional message

    AttackTreeStatusResponse:
      type: object
      required:
        - attack_tree_id
        - status
      properties:
        attack_tree_id:
          type: string
          description: |
            The attack tree identifier (composite key format: {threat_model_id}_{normalized_threat_name})
            Example: abc123-def456-ghi789_sql_injection_attack
        status:
          type: string
          enum: [in_progress, completed, failed, not_found]
          description: Current status of attack tree generation
        detail:
          type: string
          description: Additional detail message about the status (optional)
        error:
          type: string
          description: Error message if status is failed (optional)

    AttackTreeNode:
      type: object
      required:
        - id
        - type
        - data
        - position
      properties:
        id:
          type: string
          description: Unique node identifier
        type:
          type: string
          enum: [rootGoal, andGate, orGate, leafAttack]
          description: Type of node in the attack tree
        data:
          type: object
          description: Node-specific data (varies by node type)
        position:
          type: object
          required:
            - x
            - y
          properties:
            x:
              type: number
              description: X coordinate
            y:
              type: number
              description: Y coordinate

    AttackTreeEdge:
      type: object
      required:
        - id
        - source
        - target
      properties:
        id:
          type: string
          description: Unique edge identifier
        source:
          type: string
          description: Source node ID
        target:
          type: string
          description: Target node ID
        type:
          type: string
          description: Edge type (optional)

    AttackTreeData:
      type: object
      required:
        - nodes
        - edges
      properties:
        nodes:
          type: array
          items:
            $ref: "#/components/schemas/AttackTreeNode"
          description: List of nodes in React Flow format
        edges:
          type: array
          items:
            $ref: "#/components/schemas/AttackTreeEdge"
          description: List of edges in React Flow format

    AttackTreeResponse:
      type: object
      required:
        - attack_tree_id
        - threat_model_id
        - threat_name
        - attack_tree
      properties:
        attack_tree_id:
          type: string
          description: |
            The attack tree identifier (composite key format: {threat_model_id}_{normalized_threat_name})
            Example: abc123-def456-ghi789_sql_injection_attack

            Note: This ID is computed deterministically from threat_model_id and threat_name.
            It is NOT stored as a foreign key on the threat object.
        threat_model_id:
          type: string
          format: uuid
          description: ID of the parent threat model
        threat_name:
          type: string
          description: Name of the threat
        created_at:
          type: string
          format: date-time
          description: When the attack tree was created
        attack_tree:
          $ref: "#/components/schemas/AttackTreeData"
          description: Attack tree data in React Flow format

    UpdateAttackTreeRequest:
      type: object
      required:
        - attack_tree
      properties:
        attack_tree:
          $ref: "#/components/schemas/AttackTreeData"
          description: Updated attack tree data in React Flow format
      example:
        attack_tree:
          nodes:
            - id: "node-1"
              type: "root"
              position:
                x: 100
                y: 100
              data:
                label: "Compromise System"
            - id: "node-2"
              type: "and-gate"
              position:
                x: 200
                y: 200
              data:
                label: "Gain Access and Extract Data"
                gateType: "AND"
          edges:
            - id: "edge-1"
              source: "node-1"
              target: "node-2"
              type: "smoothstep"

    UpdateAttackTreeResponse:
      type: object
      required:
        - attack_tree_id
        - updated_at
        - message
      properties:
        attack_tree_id:
          type: string
          description: The attack tree identifier
        updated_at:
          type: string
          format: date-time
          description: When the attack tree was updated
        message:
          type: string
          description: Success message
          example: "Attack tree updated successfully"

    AttackTreeMetadataResponse:
      type: object
      required:
        - threat_model_id
        - threats_with_attack_trees
      properties:
        threat_model_id:
          type: string
          format: uuid
          description: The threat model identifier
        threats_with_attack_trees:
          type: array
          items:
            type: string
          description: |
            List of threat names that have associated attack trees.
            Returns an empty array if no attack trees exist for this threat model.
          example:
            - "SQL Injection Attack"
            - "Cross-Site Scripting (XSS)"
            - "Denial of Service"
