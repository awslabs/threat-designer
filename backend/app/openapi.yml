  "/threat-designer/all":
    get:
      summary: Fetch all threat models for a given user
      description: |
        Fetch threat models for a given user with pagination support.

        Returns a paginated list of threat models (both owned and shared) sorted by creation date (newest first).
        Use the cursor from the response to fetch subsequent pages.
      tags:
        - Security
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          description: Number of items per page (must be 10, 20, 50, or 100)
          example: 20
        - name: cursor
          in: query
          required: false
          schema:
            type: string
          description: |
            Base64-encoded pagination cursor from previous response.
            Omit this parameter to fetch the first page.
          example: "eyJvd25lZCI6ImJhc2U2NCIsInNoYXJlZCI6ImJhc2U2NCIsImZpbHRlciI6ImFsbCJ9"
        - name: filter
          in: query
          required: false
          schema:
            type: string
            enum: [owned, shared, all]
            default: all
          description: |
            Filter results by ownership:
            - owned: Only threat models owned by the user
            - shared: Only threat models shared with the user
            - all: Both owned and shared threat models
          example: all
      responses:
        "200":
          description: OK
