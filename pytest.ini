[pytest]
# Pytest configuration for backend/app tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with AWS services
    collaboration: Tests for collaboration service
    lock: Tests for lock service
    threat_designer: Tests for threat designer service
    authorization: Tests for authorization utilities
    utils: Tests for utility functions
    routes: Tests for route handlers
    exceptions: Tests for custom exceptions
    slow: Tests that take longer to run

# Coverage options (when using pytest-cov)
[coverage:run]
source = backend/app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
